                        <i className="fas fa-envelope absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                      </div>
                      <button id="newsletterSubmit" className="mt-2 bg-gradient-to-r from-blue-800 to-gold-500 text-white p-3 rounded-lg btn-cta w-full">Subscribe</button>
                    </div>
                  </div>
                </div>
                <p className="text-center text-sm mt-12">© 2025 GlobalEdu Connect. All rights reserved.</p>
              </div>
            </footer>
          </div>
        </ThemeContext.Provider>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);

    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);

    // Hero Section Animations
    gsap.from(".hero-title", {
      opacity: 0,
      y: 50,
      duration: 1,
      ease: "power3.out"
    });
    gsap.from(".hero-subtitle", {
      opacity: 0,
      y: 50,
      duration: 1,
      delay: 0.2,
      ease: "power3.out"
    });

    // Card and Country Card Animations
    gsap.utils.toArray('.card, .country-card').forEach(el => {
      gsap.from(el, {
        scrollTrigger: {
          trigger: el,
          start: 'top 80%',
          toggleActions: 'play none none reverse'
        },
        opacity: 0,
        y: 50,
        duration: 1,
        ease: 'power3.out'
      });
    });

    // Newsletter Subscription
    const newsletterSubmit = document.getElementById('newsletterSubmit');
    newsletterSubmit.addEventListener('click', () => {
      const email = document.getElementById('newsletterEmail').value;
      if (!email) {
        showNotification('Please enter your email.');
        return;
      }
      showNotification('Subscribed successfully!');
    });

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'fixed bottom-10 right-10 bg-gradient-to-r from-blue-800 to-gold-500 text-white p-4 rounded-lg shadow-lg';
      notification.textContent = message;
      document.body.appendChild(notification);
      gsap.fromTo(notification, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
      setTimeout(() => {
        gsap.to(notification, { opacity: 0, y: 20, duration: 0.5, onComplete: () => notification.remove() });
      }, 3000);
    }
  </script>
</body>
</html>
