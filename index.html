      state = { hasError: false, error: null };

      static getDerivedStateFromError(error) {
        return { hasError: true, error };
      }

      componentDidCatch(error, errorInfo) {
        console.error('Error caught by ErrorBoundary:', error, errorInfo);
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="error-message">
              <h1>Something went wrong.</h1>
              <p>{this.state.error?.message || 'Unknown error'}</p>

    // Impact Component
    const Impact = () => {
      const [studentsEnrolled, setStudentsEnrolled] = useState(0);
      const [partnerUniversities, setPartnerUniversities] = useState(0);
      const [scholarshipsAwarded, setScholarshipsAwarded] = useState(0);
      const sectionRef = useRef(null);

      const animateCounter = (setter, target, duration) => {
        let start = 0;
        const step = target / (duration / 10);
        const interval = setInterval(() => {
          start += step;
          if (start >= target) {
            start = target;
            clearInterval(interval);
          }
          setter(Math.floor(start));
        }, 10);
      };

      useEffect(() => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              animateCounter(setStudentsEnrolled, 5000, 2000);
              animateCounter(setPartnerUniversities, 100, 2000);
              animateCounter(setScholarshipsAwarded, 1000, 2000);
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.5 });

        if (sectionRef.current) {
          observer.observe(sectionRef.current);
        }

        return () => observer.disconnect();
      }, []);

      return (
        <section id="impact" className="py-20 relative">
          <div className="container mx-auto px-4 relative z-10">
            <h2 className="text-4xl font-bold mb-12 text-center font-montserrat">Our Impact</h2>
