<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GlobalEdu Connect Blog - Insights, tips, and guides for international students studying abroad.">
  <meta name="keywords" content="study abroad blog, international education tips, student visa guides, global education">
  <meta name="author" content="GlobalEdu Connect">
  <title>Blog - GlobalEdu Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
      background: #f9fafb;
    }
    body.dark {
      background: #111827;
      color: #e5e7eb;
    }
    .hero-section {
      position: relative;
      min-height: 60vh;
      background: url('https://images.unsplash.com/photo-1516321497487-e288fb1979f2') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.8), rgba(255, 215, 0, 0.4));
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .btn-cta {
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(45deg, #1e40af, #ffd700);
      border: none;
    }
    .btn-cta:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      background: linear-gradient(45deg, #ffd700, #1e40af);
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .dropdown:hover .dropdown-menu {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .dropdown-menu {
      display: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }
    .dropdown:hover .dropdown-menu,
    .dropdown-menu:hover {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .blog-card {
      position: relative;
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .blog-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .blog-card.dark {
      background: linear-gradient(135deg, rgba(55, 65, 81, 0.9), rgba(31, 41, 55, 0.7));
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    .pagination a {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      background: #e5e7eb;
      color: #1e40af;
      transition: background 0.3s ease;
    }
    .pagination a:hover {
      background: #1e40af;
      color: white;
    }
    .pagination a.active {
      background: #1e40af;
      color: white;
    }
  </style>
</head>
<body class="font-poppins">
  <div id="root"></div>

  <script type="text/babel">
    const { createRoot } = ReactDOM;

    const App = () => {
      const [theme, setTheme] = React.useState(localStorage.getItem('theme') || 'light');

      React.useEffect(() => {
        document.body.classList.toggle('dark', theme === 'dark');
        localStorage.setItem('theme', theme);
      }, [theme]);

      const toggleTheme = () => {
        setTheme(theme === 'light' ? 'dark' : 'light');
      };

      const destinations = [
        { name: "UK" }, { name: "USA" }, { name: "Australia" }, { name: "Canada" },
        { name: "Germany" }, { name: "Italy" }, { name: "UAE" }, { name: "Malaysia" },
        { name: "New Zealand" }
      ];

      const services = [
        { title: "Career Counseling & Academic Planning", link: "career-counseling.html" },
        { title: "Country and University Selection Services", link: "country-university-selection.html" },
        { title: "Student Profile Evaluation & Enhancement", link: "profile-evaluation.html" },
        { title: "Standardized Test Preparation Guidance", link: "test-preparation.html" },
        { title: "University Application & Documentation Support", link: "application-support.html" },
        { title: "Scholarship & Financial Aid Consulting", link: "scholarship-consulting.html" },
        { title: "Visa Application Assistance & Interview Prep", link: "visa-assistance.html" },
        { title: "Accommodation & Pre-Travel Support", link: "accommodation-support.html" },
        { title: "Pre-Departure Orientation for Students", link: "pre-departure-orientation.html" },
        { title: "Post-Arrival & Settling-in Support", link: "post-arrival-support.html" },
        { title: "Job Search & Permanent Residency Guidance", link: "job-search-guidance.html" }
      ];

      const aboutPages = [
        { title: "Who We Are", link: "who-we-are.html" },
        { title: "Meet Our Team", link: "meet-our-team.html" },
        { title: "Student Success Stories", link: "student-success-stories.html" },
        { title: "Our Partner Universities", link: "our-partner-universities.html" },
        { title: "Accreditations & Memberships", link: "accreditations-memberships.html" },
        { title: "Careers", link: "careers.html" },
        { title: "Media & Events", link: "media-events.html" }
      ];

      const blogs = [
        { title: "Why Study in Canada?", slug: "why-study-in-canada", img: "https://images.unsplash.com/photo-1511285560929-80b4564e6bfb", desc: "Discover why Canada is a top destination for international students.", date: "April 10, 2025" },
        { title: "How Much Does It Cost to Study in Germany?", slug: "how-much-does-it-cost-to-study-in-germany", img: "https://images.unsplash.com/photo-1554079506-4c43a72e9e5e", desc: "A detailed breakdown of the costs for Pakistani students in Germany.", date: "April 5, 2025" },
        { title: "Top 10 Tips for International Students", slug: "top-10-tips-for-international-students", img: "https://images.unsplash.com/photo-1516321497487-e288fb1979f2", desc: "Essential advice for a successful study abroad experience.", date: "March 30, 2025" },
        { title: "How to Choose the Right University", slug: "how-to-choose-the-right-university", img: "https://images.unsplash.com/photo-1516321497487-e288fb1979f2", desc: "A guide to finding the best university for your goals.", date: "March 25, 2025" },
        { title: "Scholarship Opportunities for 2025", slug: "scholarship-opportunities-for-2025", img: "https://images.unsplash.com/photo-1516321497487-e288fb1979f2", desc: "Explore funding options for your international education.", date: "March 20, 2025" },
        { title: "Tips to Secure a Germany Student Visa", slug: "tips-to-secure-a-germany-student-visa", img: "https://images.unsplash.com/photo-1554079506-4c43a72e9e5e", desc: "Key steps to improve your visa success rate from Pakistan.", date: "March 15, 2025" }
      ];

      React.useEffect(() => {
        gsap.registerPlugin(ScrollTrigger);
        gsap.utils.toArray('.blog-card').forEach(el => {
          gsap.from(el, {
            scrollTrigger: {
              trigger: el,
              start: 'top 80%',
              toggleActions: 'play none none reverse'
            },
            opacity: 0,
            y: 50,
            duration: 1,
            ease: 'power3.out'
          });
        });
      }, []);

      return (
        <div>
          <nav className="bg-white dark:bg-gray-900 shadow-2xl p-4 sticky top-0 z-50" role="navigation" aria-label="Main navigation">
            <div className="container mx-auto flex justify-between items-center px-4">
              <a href="index.html" className="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-gold-500 font-montserrat">GlobalEdu Connect</a>
              <div className="flex items-center space-x-6">
                <a href="index.html#home" className="text-gray-700 dark:text-gray-200 hover:text-gold-500 dark:hover:text-gold-400 font-medium transition-colors">Home</a>
                <div className="relative dropdown">
                  <a href="index.html#destinations" className="text-gray-700 dark:text-gray-200 hover:text-gold-500 dark:hover:text-gold-400 font-medium transition-colors">Destinations</a>
                  <div className="dropdown-menu absolute bg-white dark:bg-gray-900 shadow-lg rounded-lg mt-2 w-48">
                    {destinations.map(dest => (
                      <a key={dest.name} href={`/${dest.name.toLowerCase()}.html`} className="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gold-500 hover:text-white">
                        Study in {dest.name}
                      </a>
                    ))}
                  </div>
                </div>
                <div className="relative dropdown">
                  <a href="index.html#services" className="text-gray-700 dark:text-gray-200 hover:text-gold-500 dark:hover:text-gold-400 font-medium transition-colors">Services</a>
                  <div className="dropdown-menu absolute bg-white dark:bg-gray-900 shadow-lg rounded-lg mt-2 w-64">
                    {services.map(service => (
                      <a key={service.title} href={service.link} className="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gold-500 hover:text-white">
                        {service.title}
                      </a>
                    ))}
                  </div>
                </div>
                <div className="relative dropdown">
                  <a href="index.html#about-us" className="text-gray-700 dark:text-gray-200 hover:text-gold-500 dark:hover:text-gold-400 font-medium transition-colors">About Us</a>
                  <div className="dropdown-menu absolute bg-white dark:bg-gray-900 shadow-lg rounded-lg mt-2 w-64">
                    {aboutPages.map(page => (
                      <a key={page.title} href={page.link} className="block px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gold-500 hover:text-white">
                        {page.title}
                      </a>
                    ))}
                  </div>
                </div>
                <a href="/blog/" className="text-gray-700 dark:text-gray-200 hover:text-gold-500 dark:hover:text-gold-400 font-medium transition-colors">Blog</a>
                <a href="index.html#contact" className="text-gray-700 dark:text-gray-200 hover:text-gold-500 dark:hover:text-gold-400 font-medium transition-colors">Contact</a>
                <button onClick={toggleTheme} className="p-2 rounded-lg bg-gradient-to-r from-blue-800 to-gold-500 text-white focus:ring-4 focus:ring-gold-400" aria-label="Toggle dark mode">
                  <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
                </button>
              </div>
            </div>
          </nav>

          <section className="hero-section">
            <div className="hero-content fade-in">
              <h1 className="text-5xl font-extrabold mb-4 font-montserrat">GlobalEdu Connect Blog</h1>
              <p className="text-xl max-w-2xl mx-auto">
                Insights, tips, and guides to help you succeed in your international education journey.
              </p>
            </div>
          </section>

          <section className="py-20 bg-gray-100 dark:bg-gray-800">
            <div className="container mx-auto px-4">
              <h2 className="text-4xl font-bold mb-12 text-center font-montserrat">Latest Posts</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {blogs.map(blog => (
                  <div key={blog.slug} className={`blog-card ${theme}`}>
                    <img src={blog.img} alt={blog.title} className="w-full h-48 object-cover rounded-t-lg" />
                    <div className="p-4">
                      <h3 className="text-xl font-semibold mb-2">{blog.title}</h3>
                      <p className="text-gray-600 dark:text-gray-300 mb-2">{blog.desc}</p>
                      <p className="text-sm text-gray-500 dark:text-gray-400 mb-4">{blog.date}</p>
                      <a href={`/blog/${blog.slug}/`} className="text-blue-600 dark:text-blue-400 hover:underline">Read More</a>
                    </div>
                  </div>
                ))}
              </div>
              <div className="pagination">
                <a href="#" className="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
              </div>
            </div>
          </section>

          <footer className="bg-gray-900 text-white py-12">
            <div className="container mx-auto px-4">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                  <h3 className="text-2xl font-bold mb-4 font-montserrat">GlobalEdu Connect</h3>
                  <p>Your trusted partner for international education, connecting students and universities worldwide.</p>
                </div>
                <div>
                  <h4 className="text-xl font-semibold mb-4">Quick Links</h4>
                  <ul className="space-y-2">
                    <li><a href="index.html#home" className="text-gray-400 hover:text-gold-400">Home</a></li>
                    <li><a href="index.html#destinations" className="text-gray-400 hover:text-gold-400">Destinations</a></li>
                    <li><a href="index.html#services" className="text-gray-400 hover:text-gold-400">Services</a></li>
                    <li><a href="index.html#about-us" className="text-gray-400 hover:text-gold-400">About Us</a></li>
                    <li><a href="/blog/" className="text-gray-400 hover:text-gold-400">Blog</a></li>
                    <li><a href="index.html#contact" className="text-gray-400 hover:text-gold-400">Contact</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="text-xl font-semibold mb-4">Resources</h4>
                  <ul className="space-y-2">
                    <li><a href="#" className="text-gray-400 hover:text-gold-400">Scholarship Guide</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-gold-400">Visa Checklist</a></li>
                    <li><a href="/blog/" className="text-gray-400 hover:text-gold-400">Blog</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-gold-400">FAQs</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="text-xl font-semibold mb-4">Stay Connected</h4>
                  <div className="flex gap-4 mb-4">
                    <a href="#" className="text-gray-400 hover:text-gold-400" aria-label="Facebook"><i className="fab fa-facebook-f text-2xl"></i></a>
                    <a href="#" className="text-gray-400 hover:text-gold-400" aria-label="LinkedIn"><i className="fab fa-linkedin-in text-2xl"></i></a>
                    <a href="#" className="text-gray-400 hover:text-gold-400" aria-label="Instagram"><i className="fab fa-instagram text-2xl"></i></a>
                    <a href="#" className="text-gray-400 hover:text-gold-400" aria-label="Twitter"><i className="fab fa-twitter text-2xl"></i></a>
                  </div>
                </div>
              </div>
              <p className="text-center text-sm mt-8">© 2025 GlobalEdu Connect. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
